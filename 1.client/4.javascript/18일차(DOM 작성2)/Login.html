    <!-- 
        2번째 객체생성구문
        window.onload=function(){//윈도우를 읽어들일때
            documnet.login.mem_id.focus();
        }
            onkeydown=>모든 키에 대해서 누르면 반응하는 이벤트 종류
            onkeypress=>문서작성할때 누르는 키에 한정(enter,cse,space)
            onkeyup=> 누른키를 손에서 뗀 경우

            내부적으로 발생되는 이벤트 순서->keydown->keypress->keyup
            caller(event ->worker)
            브라우저가html문서를 읽어들이면서 자동적으로event객체를 자동으로 함수에게 전달
            event객체 작업(오른쪽 버튼 클릭),클릭한 좌표값의 정보 ,특정키의 정보를 가지고 있는 객체
            enter-#13
        -->
     <script>
        function move_pass(){
            if(event.keyCode==13){//enter를 쳤다면
                document.login.mem_passwd.focus();
            }
        }
        function move_id(){
            if(event.keyCode==13){
                document.login.mem_id.focus();
            }
        }
     </script>
