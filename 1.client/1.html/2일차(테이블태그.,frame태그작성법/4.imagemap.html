<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.imagemap.html</title>
</head>
<body>
    <!--
        http://www.image-map.net
        사이트=>지도를 ㅂ여주는 사이트(지도이미지에 링크 걸때 사용)
        이미지맵=>map태그를 사용(이미지맵을 만드는 태그)=>영역별로 이미지의 특정부분을 클릭->이동하는페이지를 작성
        1. 이미지 태그와 map태그를 언결=>키워드 단어가 일치
        2.shape="속성값(영역의 모양)"
                rect:직사각형,ciircle>원 ,poly: 다각형,default:전체 영역
        3.coords="영역의 좌표값을 의미"
        4.href=클릭시 이동할 페이지명 또는 url경로
        
    -->

    <img src="../images/jeju.jpg" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="jeju" title="jeju" href="https://www.naver.com" coords="48,36,95,93" shape="rect">
         <area target="_self" alt="gohome" title="gohome" href="http://www.empas.com" coords="197,85,17" shape="circle">
         <area target="_blank" alt="" title="" href="http://chosun.com" coords="110,123,213,163,234,118,100,174" shape="poly">
    </map>
</body>
</html>
