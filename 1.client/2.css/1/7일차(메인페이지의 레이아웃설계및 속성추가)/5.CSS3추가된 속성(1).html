<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.CSS3추가된 속성(1).html</title>
    <style>
        div{
            border:4px solid #aaaaaa;
            /* border-radius(둥근 모서리),box-shadow(그림자 효과)*/
            border-radius:50px;
            /* 오른쪽크기 아래쪽 크기,흐림정도(불투명도),그림자 색깔 */
            padding:10px;
            /*box-shadow:10px 10px 30px #666666;*/
            box-shadow: 10px 10px 50px #666666; 
            
        
        }        
    </style>
</head>
<body>
    <div><!-- div>pre>h1 -->
        <pre>
            <h1>CSS3에서 스타일을 적용시킬때 브라우저별로 적용이 안되는 경우
                접두어 Chrom,Opera,Safari->-webkit(ex webkit-animation-duration:3s)
                FileFox -> -moz-속성명
                IE기준->-ms-속성명
            </h1>
        </pre>
    </div>
</body>
</html>
