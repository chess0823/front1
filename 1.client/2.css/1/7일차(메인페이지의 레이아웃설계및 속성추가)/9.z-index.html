<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.z-index.html</title>
<style>
    /* default position(static) 작성한 순서대로 이미지가 나란히 정렬 */
    div{position :absolute;}
    img{position: absolute;}
    #spadeA {z-index:-3; left:10px; top:20px;}
    #spade2 {z-index:2; left:40px; top:40px;}/* 오른쪽 방향으로 40px 아래10px로 이동 */
    #spade3 {z-index:3; left:80px; top:50px;}
    #spade7 {z-index:7; left:110px; top:60px;}

</style>
</head>
<body>
    <h3>z-index 속성테스</h3>
    <hr>
    <div>
        <img id="spadeA" src="../media/spade-A.png" width="100" heigth ="140" alt="스페이드 A">
        <img id="spade2" src="../media/spade-2.png" width="100" heigth ="140" alt="스페이드 2">
        <img id="spade3" src="../media/spade-3.png" width="100" heigth ="140" alt="스페이드 3">
        <img id="spade7" src="../media/spade-7.png" width="100" heigth ="140" alt="스페이드 7">
    </div>
</body>
</html>
