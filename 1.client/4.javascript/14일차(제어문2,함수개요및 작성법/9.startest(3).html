        /* 
            첫번쨰 행에 별 7개 for(let b=7;b>=a;b++)
        */
       for( let a=1;a<=7;a++){
           // for(let b=1;b<=8-a;b++)
           for(let b=7;b>=a;b--)
           {
                document.write("*");
            }

        }
