<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.iframetest.html</title>
</head>
<body>
    <!--
        특정영역을 만들고 그 영역에 외부 문서를 불러오는 기법->frame태그 사용X=>jsp(inlude액션태그)O
        1.iframe 태그는 body태그내에서만 사용이 가능
        2.src=>외부의 불러올 문서  or 특정사이트 주소
            속성ㅇ명 = "값" or 속성명 = 값(""을 생략해도 O) 
            src속성이 생략->빈 영역 크기만 설정된다O
            name속성을 이용해서 특정한 인라인프레임 접근이 가능하다.O
    -->
        <iframe src="http://www.etnews.com" frameborder="0" width= "400" height = "400"></iframe>
        <iframe src="http://www.mk.co.kr" frameborder="0" width= "700" height = "1000"></iframe>
        <iframe src="https://www.naver.com"  width= "600" height = "400"></iframe>
</body>
