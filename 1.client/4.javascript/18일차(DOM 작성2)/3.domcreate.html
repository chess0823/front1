<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.domreate.html</title>
    <script>
    window.onload=function(){
        //elementor node =>태그
        //1. h1태그 생성->document.createElement(생성할 태그명)
        let header=document.createElement('h1');//<h1></h1>
        //alert(header);//[object HTMLHeadingElement]
        //2.createTextNode('화면에 출력할 문자열')
        let textNode=document.createTextNode('Hello,DOM연습중!!!!');
        /* 
        1.간단한 내용,짧은 구문 =>createTextNode or innerHTML 별차이가 없다.
        2.내용이 복잡(텍스트+태그)=>innerHTML을 사용할것
        */
        //3/<h1>Helo,DOM연습</h1>=>부모태그명.appendChild(자식태그)
        header.appendChild(textNode);
        //4.body에 자시태그로써 추가
        document.body.appendChild(header);
    }
    </script>
</head>
<body>
    <!-- <h1>Helo,DOM연습</h1> -->
</body>
</html>
