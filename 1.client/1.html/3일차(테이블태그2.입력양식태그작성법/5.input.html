<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.input.html</title>
</head>
<body>
    <center>
        <!--
            form태그=>데이터 전송폼(회원가입) 
                    method->데이터 전송방법(get(사이트 접속)->url창(정보가 노출되면서 전달되는 방식)
                    post(회원가입,수정,로그인할때))->url창 노출x
                    action=내정보를 전달해주는 페이지명(~.jsp).php.asp
                    input:text ->문자열 입력 type:text 
                    input:password =>암호 입력
                    input button =>버튼 작성  value = "버튼의 이름"
                    submit=전송기능을 가진 버튼 생성
                    action="전송할 페이지"전달하는 기능
                    name=>각 입력박스에 저장된 값을 구분하는 키워드 이름(=변수)
                    태그명:속성명
                     value="저장된 값"
        -->
        
            <h3>웹프로그래밍을 하기 위한 입력양식폼</h3>
            <form action="register.jsp" method="post">
                이름:<input type="text" name="name" size = "10" value=""><br>
                암호:<input type="password" name="password" size = "10"><br>
                메일:<input type="text" name="emaill" size = "10"><br>
               <p></p>
               <!--
                    둘중의 하나값을 선택=>성별,결재선택(현금,카드,계좌이체)=>여러개중의 하나
                    라디오 항목에 뒤에 checked부여->디폴트로 체크가 된다.
               -->
               <input type="radio" name="gender" checked>남자
               <input type="radio" name="gender" >여자
               <p></p>
               <!--
                    ex)취미 동시에 여러개를 선택하고 싶을 경우
                        checkbox
               -->
               취미:
               <input type="checkbox" name="movie" checked>영화감상
               <input type="checkbox" name="baseball" >야구
               <input type="checkbox" name="baduk" >바둑
               <p></p>
               <!--
                    정해져있는 값중에서 하나를 선택(radio와 동일)=>목록상자(=콤보박스)
                    option항목뒤에 selectde  붙여 준다. 무조건 첫번째항목이 selected (=디폴트값(기본값))
               -->
               </select>
               취업희망:
                <select name="job" >
                    <option >웹프로그래머</option>
                    <option >빅데이터(파이썬)</option>
                    <option >DB전문가</option>
                    <option >보안전문가</option>             
                </select>
                <p></p>
                <!--사용자로부터 여러줄의 문자열을 입력받을때 textarea
                    rows(행수) clos(열수) =자동 줄바꿈 
                -->
                경력사항:<P></P>
                <textarea name="career" cols="40" rows="15" ></textarea>
                <p></p>

                <input type="button" value="회원가입" onclick= "alert('죄송합니다 아직 준비중..')"> <!--기능o-->
                 <input type="submit" value="회원가입 2"><!--submit 버튼-->
                 <p></p>
                 <input type="reset" value="리셋">
            </form>
            <!--데이터가 전송이 안되는 경우 => form태그 밖에서사용 x
            <textarea name="career" cols="40" rows="15"></textarea>-->
    </center>
</body>
</html>
