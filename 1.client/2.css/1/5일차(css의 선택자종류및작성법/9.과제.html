<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    legend{color:blueviolet;}
    
</style>
<body>
    <center>
        <h1>상품주문서</h1>
    </center>
    <form>
    <fieldset>
        <legend>개인정보</legend><!--개인정보-->
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name"  placeholder="여백없이 입력" required></li>
                
                <li><label for="tel1">연락처</label>
                    <input type="tel" name="tel1" id="tel1" placeholder="연락가능한 번호" required></li>
            </ul>
    </fieldset>
    <!-- 배송지 정보 -->
    <fieldset>
        <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="adress">주소</label>
                    <input type="text" name="adress" id="adress" size="30"></li>
                
                <li><label for="tel2">전화번호</label>
                    <input type="tel" name="tel2" id="tel2"  ></li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="" cols="30" rows="5"required></textarea>
                </li>
            </ul>
    </fieldset>
    <!-- 주문 정보 -->
    <fieldset>
        <legend>주문정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox" > 과테말라 안티구아(100g)</label>
                    <label><input type="number" name="antigua" id="antigua"
                        value="0" max="5" min="0" >개</label>
                </li>
                <li>
                    <label><input type="checkbox" > 인도네시아 만델링(100g)</label>
                    <label><input type="number" name="mandel" id="mandel"
                        value="0" max="5" min="0" >개</label>
                </li>
                <li>
                    <label><input type="checkbox" > 탐라는도다(블렌딩)(100g)</label>
                    <label><input type="number" name="mandel" id="mandel"
                        value="0" max="5" min="0" >개</label>
                </li>   
        <!--  <li>
                    <label><intput type="checkbox"> 탐라는 도다(블렌딩)(100g)</label>
                    <label><input type="number" name="do" id="do"
                                          value="0" min="0" max="5">개</label>
                </li>        -->
            </ul>

    </fieldset>

    <br>
    <!-- 버튼 -->
    <center>
      <input type="submit" value="주문하기">
     <input type="reset" value="다시 작성">
    </center>
</body>
</form>
</html>
