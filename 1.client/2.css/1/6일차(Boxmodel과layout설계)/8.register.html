<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
    <center>
    <form action="">               
          <table border="1" width = 70% heigth = 100 %
          cellspacing="0"    cellpadding="0" valign="left">
            <tr>               
                <th colspan="3">&nbsp;</th>
            </tr>
            <tr>
                <th>아이디 </th>
                <th><input type="text" name="id"><input type="submit" value="ID중복확인"></th>
                <th>아이디를 적어주세요</th>
            </tr>
            <tr>
                <th>패스워드</th>
                <th><input type="text" name="psw"></th>
                <th>패스워드를 적어주세요</th>
            </tr>
            <tr>
                <th>패스워드 확인</th>
                <th><input type="text" name="pawchek"></th>
                <th>패스워드를 확인합니다</th>
            </tr>
            <tr>
                <th>이름</th>
                <th><input type="text" name="name"></th>
                <th>고객실명을 적어주세요</th>
            </tr>
            <tr>
                <th>이메일</th>
                <th><input type="text" name="email"></th>
                <th>이메일을 적어주세요</th>
            </tr>
            <tr>
                <th>전화번호</th>
                <th><input type="text" name="tel"></th>
                <th>연락처를 적어 주세요.</th>
            </tr>
            <tr>
                <th>우편번호</th>
                <th><input type="text" name="zipcode"><input type="submit" value="우편변호찾기"></th>
                <th>우편번호를 검색하세요.</th>
            </tr>
            <tr>
                <th>주소</th>
                <th><input type="text" name="code"></th>
                <th>주소를 적어 주세요.</th>
            </tr>
            <tr>
                <th>직업</th>
                <th>
                    <select name="job" >
                        <option>선택하세요</option>
                        <option>사업자</option>
                         <option>회사원</option>
                         <option>연구전문직</option>
                         <option>교수학생</option>
                         <option>공무원</option>
                    </select>
                </th>
                <th>직업을 선택 하세요.</th>
            </tr>
            <tr>
                <th colspan="3"><input type="submit" value="회원가입">&nbsp;<input type="reset" value="다시 쓰기"></th>
            </tr>
          </table>
    </form>
</center>
    
</body>
</html>
