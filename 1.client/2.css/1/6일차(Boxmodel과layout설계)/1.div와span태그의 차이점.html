<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.div.span의 차이점</title>
    <!-- 
        공통점:스타일 전용태그로 사용되는 이유=>기본적인 모양x => 스타일 적용이 잘됨.

        div  1.줄바꿈이 자동으로 일어나는 태그(=블록계열의 태그)=>ex)h1~h6,ul
              2.영역을 설정할때 주로 사용(width,height)(O)=>메인 페이지 작성 필수 
              3.한라인으로 최대로 확대해서 사용->block태그의 특성

        span 1.줄바꿈이 자동으로 일어나지 않는 태그(=인라인 계열의 태그)=ex)><<br>(0)
                2.width,height을 잘 사용x =화면상에 특정위치에 에러메세지를 출력(jQuery)
                3.글자가 있는 부분까지만 최소한으로 축소해서 사용(imline태그 특성)    
                4.span태그=>영억을 설정?=>display
                display=>화면에 보여주는 속성->blokk,inline,iniline-block(두개 특성)>가로로 정렬,width,height           

     -->
    <style>
        div{
            background: green;
            width:200px;
            height: 50px;
            display:inline
        }
        span{
            background: yellow;
            width:200px;
            height: 50px;
            display:block;
        }
    </style>
</head>
<body>
        <h1>div태그와 span태그의 차이</h1>
        <!-- div{div태그 연습입니다.}*3 -->
        <div>div태그 연습입니다.</div>
        <div>div태그 연습2입니다.</div>
        <div>div태그 연습3입니다.</div>
        
        <!--  span{태그연습입니다}*3 -->
        <span>태그연습입니다</span>
        <span>태그연습2입니다</span>
        <span>태그연습3입니다</span>
</body>
</html>
