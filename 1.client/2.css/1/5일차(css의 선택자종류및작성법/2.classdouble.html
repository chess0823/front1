<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.classdouble.html</title>
</head>
<body>
    <style>
        /* 
        클래스명은 여러개를 사용할수 잇다 (복수 캘래스 가능)
        태그명 class="클래스명 클래스명2명 클래스3명"
        질문 => id ,class을 두개를 모두 스타일로 적용 ? yes 잘 사용x
        di=>태그를 구분하는 인자(자바스크립트DOM)p364
        class=>스타일 또는 style 속성을 이용
        */
        .a{color:red;}
        .b{background:yellow;} 
        .c{font-size:25pt; font-family: 바탕체; color : blue}/* 겹치는 경우 마지막이 덮어쓴다. */

        #test{text-align :  center;}/* <center>,align=center  대신이용이 사능*/
    </style>
    <div>중복 연습(디포트)</div>
    <div class="a">중복연습</div>
    <div class="a b">중복연습2</div><!-- class a,b로 작성 복수 쿨래스 선택지 0- -->
    <div id="test" class="a b c">중복연습3</div>
</body>
</html>
