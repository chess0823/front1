<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.const변수의 주의할점.html</title>
</head>
<body>
    <script>
        /* 
            const>1.상수화된 변수=>const 변수명=34->값이 고정->중간에 값이 변경x
                      2.const 변수명 ={key:value}->객체 생성=>값을 중간에 변경O 
                                            =>객체(=저장하고싶은 대상자)생성(공간생성)->데이터 변경O
                                                                                        주소값이 변경x
        */
       const obj0={}//빈객체 생성->ex)임대
       const obj={id:7890};//obj(객체명.속성명(key명))
       const obj2={bar:456};

       console.log("변경전  obj.id=>"+obj.id)//7890
       obj.id=2345; 
       console.log("변경후  obj.id=>"+obj.id)//2345=>내용이 변경o주소값x

       const user={
            name:'Lee',
            address:{
            city:'seoul'
        }
       }    
       console.log(user);
       user.name="kim";//'Lee'->'Kim'
       console.log(user);
    </script>
</body>
</html>
