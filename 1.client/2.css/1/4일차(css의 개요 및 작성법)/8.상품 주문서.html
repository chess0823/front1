<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.상품 주문서.html</title>
</head>
<body>   
    <h1 align="center">상품 주문서</h1>
    <fieldset>
        <legend>개인정보</legend>
        <ul>
            <li>
                  이름  <input type="text" name="name"  placeholder="여백없이 입력"><br>
            </li>
            <li>  
                  연락  <input type="text" name="call"  placeholder="연락가능한 번호">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li>주소  <input type="text" name="name" size="50" ><br></li>
            <li>전번  <input type="text" name="call" ><br></li>
            <li>메모  <textarea name="career" cols="40" rows="4" ></textarea></li>        
            
        </ul>
    </fieldset>
    <fieldset>
        <legend>주문정보</legend>
        <ul> 
            <li>
                <input type="checkbox" name="sell" >과테말라 안티구아  (100g)
                 <input type = "text" name="sell"  size="5" placeholder="0">개<br>
            </li>
            <li>
                <input type="checkbox" name="sell" >인도네시아 만델링  (100g)
                <input type = "text" name="sell"  size="5" placeholder="0">개<br>       
             </li>
             <li>
                <input type="checkbox" name="sell" >탐라도아(블렌딩)   (100g) 
                <input type = "text" name="sell"  size="5" placeholder="0">개<br>
             </li>
        </ul>
        
    </fieldset>
    <p></p>
        <center>
            <input type="submit" value="주문하기">
             <input type="reset" value="다시작성">
        </center>
        
    
</body>
</html>
